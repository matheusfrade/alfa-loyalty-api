<!DOCTYPE html>
<html>
<head>
    <title>Module Registry Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Module Registry Fix Test</h1>

    <div id="status" class="status info">Testing module initialization...</div>

    <button onclick="openMissionPage()">üöÄ Test Mission Page</button>
    <button onclick="testModuleRegistry()">üîß Test Module Registry</button>
    <button onclick="clearResults()">üßπ Clear Results</button>

    <h2>Test Results</h2>
    <div id="results"></div>

    <h2>Console Logs</h2>
    <pre id="logs"></pre>

    <script>
        let logs = [];

        // Capture console logs
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn
        };

        function addLog(type, message) {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] [${type.toUpperCase()}] ${message}`;
            logs.push(logEntry);
            updateLogsDisplay();
        }

        console.log = function(...args) {
            originalConsole.log.apply(console, args);
            addLog('log', args.join(' '));
        };

        console.error = function(...args) {
            originalConsole.error.apply(console, args);
            addLog('error', args.join(' '));
        };

        console.warn = function(...args) {
            originalConsole.warn.apply(console, args);
            addLog('warn', args.join(' '));
        };

        function updateLogsDisplay() {
            document.getElementById('logs').textContent = logs.join('\n');
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function updateResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="status ${results.moduleErrorFixed ? 'success' : 'error'}">
                    ‚ùå "_module_validators.forEach" error: ${results.moduleErrorFound ? 'FOUND' : 'NOT FOUND'}
                </div>
                <div class="status ${results.moduleInitSuccess ? 'success' : 'error'}">
                    ‚úÖ Module initialization: ${results.moduleInitSuccess ? 'SUCCESS' : 'FAILED'}
                </div>
                <div class="status info">
                    üìä Console logs captured: ${logs.length}
                </div>
            `;
        }

        function openMissionPage() {
            updateStatus('Opening mission creation page...', 'info');
            window.open('http://localhost:3005/admin/missions/new', '_blank');
        }

        function testModuleRegistry() {
            updateStatus('Testing module registry directly...', 'info');

            // This will test if the code is accessible from this context
            fetch('http://localhost:3005/admin/missions/new')
                .then(response => {
                    if (response.ok) {
                        updateStatus('‚úÖ Mission page is accessible', 'success');

                        // Check if there are any specific errors in logs
                        const moduleError = logs.find(log =>
                            log.includes('_module_validators.forEach')
                        );

                        const moduleSuccess = logs.find(log =>
                            log.includes('Modules initialized successfully') ||
                            log.includes('Module System Stats')
                        );

                        updateResults({
                            moduleErrorFound: !!moduleError,
                            moduleErrorFixed: !moduleError,
                            moduleInitSuccess: !!moduleSuccess
                        });

                    } else {
                        updateStatus('‚ùå Mission page not accessible', 'error');
                    }
                })
                .catch(error => {
                    updateStatus(`‚ùå Error accessing mission page: ${error.message}`, 'error');
                });
        }

        function clearResults() {
            logs = [];
            updateLogsDisplay();
            document.getElementById('results').innerHTML = '';
            updateStatus('Results cleared', 'info');
        }

        // Auto-run test when page loads
        window.onload = function() {
            updateStatus('Ready to test module registry fixes', 'info');
            console.log('üß™ Module Registry Test Page Loaded');
        };
    </script>
</body>
</html>
